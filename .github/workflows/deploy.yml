name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'

      - name: Debug - Node.js version
        run: node --version

      - name: Debug - Angular CLI version
        run: npx ng version

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --configuration production

      - name: Debug - List dist directory
        run: ls -la dist

      - name: Create CNAME file
        run: echo "CODY-OWENS.COM" > dist/CNAME

      - name: Remove base href
        run: |
          if [ -f dist/index.html ]; then
            sed -i 's/<base href="[^"]*">/<base href="\/">/' dist/index.html
          else
            echo "dist/index.html not found. Please check the build output directory."
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist