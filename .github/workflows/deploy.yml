name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Debug - Node.js version
        run: node --version

      - name: Install dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npm install
        continue-on-error: true

      - name: Build
        run: npm run build -- --configuration production
        continue-on-error: true

      - name: Debug - List ./dist
        run: ls ./dist -R

      - name: Create CNAME file
        run: echo "CODY-OWENS.COM" > ./dist/CNAME

      - name: Remove base href
        run: |
          if [ -f ./dist/index.html ]; then
            sed -i 's/<base href="[^"]*">/<base href="\/">/' ./dist/index.html
          else
            echo "./dist/index.html not found. Please check the build output directory."
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: ./dist
