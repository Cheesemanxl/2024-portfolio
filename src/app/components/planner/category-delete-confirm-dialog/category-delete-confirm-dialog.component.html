<h1 mat-dialog-title>Are you sure you want to delete {{ data.type }} "{{ data.title }}"?</h1>
<div class="confirm-actions" mat-dialog-actions>
  <button color="warn" mat-raised-button mat-dialog-close (click)="this.plannerService.deleteCategory(data)">Delete</button>
  <button mat-raised-button mat-dialog-close color="accent">Nevermind</button>
</div>
