<h1 mat-dialog-title>Are you sure you want to delete {{ data.Task.type }} "{{ data.Task.title }}"?</h1>
<div class="confirm-actions" mat-dialog-actions>
  <button color="warn" mat-raised-button mat-dialog-close (click)="this.plannerService.deleteTask(data.Category, data.Task)">Delete</button>
  <button mat-raised-button mat-dialog-close color="accent">Nevermind</button>
</div>
